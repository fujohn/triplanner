<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triplanner - New Trip</title>
</head>
<body>
    <header>
        <!-- if statement to check whether Trip ID exists -->
        <h1>Edit Trip Info</h1>
        <!-- else -->
        <!-- <h1>New Trip</h1> -->
        <!-- end -->
        <p><a href="{% url 'home' %}">Return to Home</a> | <a href="{% url 'users:login' %}">Logout</a></p>
    </header>
    <main>
        <!-- if statement to check whether Trip ID exists -->
            <form action="/trips/update" method="put">
        <!-- else -->
        <!-- <form action="/trips/create" method="post"> -->
        <!-- end -->
            {% csrf_token %}
            <div>
                <label type='text' name="destination">Destination:</label>
                <input type="text" name="destination" value="[specified destination]">
            </div>
            <div>
                <label type='text' name="transportation">Mode of Transportation:</label>
                <select name="transportation">
                    <!-- for loop and if statement for selected value -->
                    <option value="car">Car</option>
                    <option value="public" selected >Public Transportation</option>
                    <option value="walk">Walking</option>
                </select>
            </div>
            <div>
                <label type='text' name="description">Description:</label>
                <textarea name="description" cols="30" rows="10" >[specified description]</textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
